<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #playerContainer {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        #controls, #streamList {
            margin-top: 10px;
        }
        button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h2>Improved IPTV Player</h2>
    <div id="playerContainer">
        <video id="videoPlayer" controls></video>
        <h3 id="streamTitle">Loading...</h3>
    </div>
    <div id="streamList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var videoElement = document.getElementById("videoPlayer");
            var streamList = document.getElementById("streamList");
            var streamTitle = document.getElementById("streamTitle");
            var m3uUrls = [
                "https://iptv-org.github.io/iptv/countries/fr.m3u",
                "https://iptv-org.github.io/iptv/categories/news.m3u"
            ];

            let streams = [];

            async function checkStream(url) {
                try {
                    let testVideo = document.createElement("video");
                    testVideo.src = url;
                    await testVideo.play();
                    return true;
                } catch {
                    return false;
                }
            }

            async function loadStreams() {
                for (let m3uUrl of m3uUrls) {
                    try {
                        let response = await fetch(m3uUrl);
                        let data = await response.text();
                        let lines = data.split("\n");
                        for (let i = 0; i < lines.length; i++) {
                            if (lines[i].startsWith("#EXTINF")) {
                                let title = lines[i].split(",")[1] || "Unknown";
                                let url = lines[i + 1]?.trim();
                                if (url) {
                                    let isValid = await checkStream(url);
                                    if (isValid) {
                                        streams.push({ title, url });
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error("Error loading M3U:", error);
                    }
                }
                
                if (streams.length === 0) {
                    streamList.innerHTML = "<p>No working streams found.</p>";
                    return;
                }
                
                streams.forEach((stream, index) => {
                    let button = document.createElement("button");
                    button.textContent = stream.title;
                    button.onclick = () => playStream(stream);
                    streamList.appendChild(button);
                });
                
                playStream(streams[0]);
            }
            
            function playStream(stream) {
                streamTitle.textContent = stream.title;
                if (Hls.isSupported()) {
                    let hls = new Hls();
                    hls.loadSource(stream.url);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else {
                    videoElement.src = stream.url;
                    videoElement.play();
                }
            }

            loadStreams();
        });
    </script>
</body>
</html>
