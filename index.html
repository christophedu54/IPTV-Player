<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Improved IPTV Player</h2>
    <div id="container">
        <button id="openPlaylistBtn">Open Playlist</button>
        <div id="playerContainer">
            <video id="videoPlayer" controls></video>
            <h3 id="streamTitle">Loading...</h3>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var videoElement = document.getElementById("videoPlayer");
            var streamTitle = document.getElementById("streamTitle");
            var m3uUrls = [
                "https://iptv-org.github.io/iptv/countries/fr.m3u",
                "https://tv.ornethd.net/iptv6_ornethd.m3u"
                            ];

            let streams = [];

            async function loadStreams() {
    for (let m3uUrl of m3uUrls) {
        try {
            let response = await fetch(m3uUrl, {
                method: 'GET',
                mode: 'no-cors'  // Use no-cors to bypass CORS restrictions
            });

            // Note: The no-cors mode prevents us from reading the response body. 
            // So the logic below for processing the response will not work.
            // This is a limitation of no-cors mode, you typically can only send data to a server.
            // You'll need a proxy or CORS-enabled server to fetch the actual M3U content.
            let data = await response.text();  // This won't work with no-cors!

            let lines = data.split("\n");
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith("#EXTINF")) {
                    let title = lines[i].split(",")[1] || "Unknown"; // Extract stream title
                    let url = lines[i + 1]?.trim();  // Get the URL from the next line
                    if (url) {
                        streams.push({ title, url });  // Add stream to the list
                    }
                }
            }
        } catch (error) {
            console.error("Error loading M3U:", error);
        }
    }

    if (streams.length === 0) {
        alert("No streams found.");
        return;
    }
}

            function playStream(stream) {
                streamTitle.textContent = stream.title;
                if (Hls.isSupported()) {
                    let hls = new Hls();
                    hls.loadSource(stream.url);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else {
                    videoElement.src = stream.url;
                    videoElement.play();
                }
            }

            // Popup window for playlist
            document.getElementById("openPlaylistBtn").addEventListener("click", function() {
                let popup = window.open("", "Playlist", "width=400,height=600");
                popup.document.write("<h2>Stream Playlist</h2>");
                let list = popup.document.createElement("ul");

                streams.forEach((stream) => {
                    let listItem = popup.document.createElement("li");
                    listItem.textContent = stream.title;
                    listItem.style.cursor = "pointer";
                    listItem.onclick = function () {
                        playStream(stream);
                        popup.close(); // Close the popup after selecting a stream
                    };
                    list.appendChild(listItem);
                });

                popup.document.body.appendChild(list);
            });

            loadStreams();
        });
    </script>
</body>
</html>
